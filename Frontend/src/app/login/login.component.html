<div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px; margin-top: 150px;">
  <div style="width: 400px">
    <div class="card" style="border-radius: 10px; background-color: rgba(3, 6, 20, 0.8);">
      <div class="mt-4">
        <h2 class="text-center" style="color: white;">Giriş Yap</h2>
      </div>
      <div class="card-body">
        <form
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="email" class="form-label" style="color: white;">Mail Adresi</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529; color: white; background-color: rgba(105, 108, 128, 0.8);"
              type="email"
              ngModel
              name="email"
              id="email"
              required
              email
              #email
            />
            <div class="invalid-feedback">Geçerli bir mail adresi girin!</div>
          </div>
          <div class="form-group mt-3">
            <label for="password" style="color: white;" class="form-label">Şifre</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529; color: white; background-color: rgba(105, 108, 128, 0.8);"
              type="password"
              ngModel
              name="password"
              id="password"
              required
              #password
            />
            <div class="invalid-feedback">Şifre alanı boş olamaz!</div>
          </div>
          <div class="form-group mt-2">
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-light w-100 mt-3"
            >
              Giriş Yap
            </button>
            <a
              routerLink="/register"
              style="float: right; margin-top: 10px; color: white; "
              >Kayıt Ol</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
