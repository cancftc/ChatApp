<div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px; margin-top: 150px;">
  <div style="width: 400px">
    <div class="card" style="border-radius: 0;">
      <div class="mt-4">
        <h2 class="text-center">Giriş Yap</h2>
      </div>
      <div class="card-body">
        <form
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="email" class="form-label">Mail Adresi</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529"
              type="email"
              ngModel
              name="email"
              id="email"
              required
              email
              #email
              style="border-radius: 0;"
            />
            <div class="invalid-feedback">Geçerli bir mail adresi girin!</div>
          </div>
          <div class="form-group mt-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529"
              type="password"
              ngModel
              name="password"
              id="password"
              required
              #password
              style="border-radius: 0;"
            />
            <div class="invalid-feedback">Şifre alanı boş olamaz!</div>
          </div>
          <div class="form-group mt-2">
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-dark w-100 mt-3"
              style="border-radius: 0;"
            >
              Giriş Yap
            </button>
            <a
              routerLink="/register"
              style="float: right; margin-top: 10px; color: #212529;"
              >Kayıt Ol</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
