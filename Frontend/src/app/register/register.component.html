<div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px; margin-top: 150px;">
  <div style="width: 400px">
    <div class="card"  style="border-radius: 0;">
      <div class="mt-4">
        <h2 class="text-center">Kayıt Ol</h2>
      </div>
      <div class="card-body">
        <form
          #registerForm="ngForm"
          (ngSubmit)="register(registerForm)"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529"
              type="text"
              [(ngModel)]="model.name"
              name="name"
              id="name"
              required
              #name
              style="border-radius: 0;"
            />
            <div class="invalid-feedback">Ad Soyad alanı boş olamaz!</div>
          </div>
          <div class="form-group mt-3">
            <label for="email">Mail Adresi</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529"
              type="email"
              [(ngModel)]="model.email"
              name="email"
              id="email"
              required
              #email
              style="border-radius: 0;"
            />
            <div class="invalid-feedback">Geçerli bir mail adresi girin!</div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Şifre</label>
            <input
              class="form-control mt-2"
              style="border-color: #212529"
              type="password"
              name="password"
              [(ngModel)]="model.password"
              id="password"
              required
              #password
              style="border-radius: 0;"
            />
            <div class="invalid-feedback">Şifre alanı boş olamaz!</div>
          </div>
          <div class="form-group mt-2">
            <button [disabled]="!registerForm.valid" class="btn btn-dark w-100 mt-3"  style="border-radius: 0;">Kayıt Ol</button>
            <a
              routerLink="/login"
              style="float: right; margin-top: 10px; color: #212529"
              >Giriş Yap</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
